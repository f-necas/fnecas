<app-back-home></app-back-home>
<div class="fh-c">
  <div class="hobbies">
    <div class="hobbieContent" *ngFor="let group of hobbies">
      <h2 class="sp-title">{{ group.groupName }}</h2>
      <div class="font-skills" *ngFor="let hobbie of group.hobbieGroup">
        <p>{{hobbie.name}} <!--since {{hobbie.startDate | date:'yyyy'}}--></p>
      </div>
    </div>
  </div>
</div>
