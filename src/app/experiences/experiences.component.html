<app-back-home></app-back-home>
<div class="fh-c">
  <div class="allexp">
    <div *ngFor="let i of experiences">
      <h2 class="sp-title" [ngClass]="{'school': i.eSchool}">
        {{ i.eTitle }}
      </h2>
      <div class="exp">
        <div class="firmAndDate">
          <span class="firm">
            {{ i.eFirm }}
          </span>
          <span class="place"> <img src="assets/pin.png" alt="location"> {{ i.ePlace }}</span>
          <span>{{ i.eEnd | date:'MMMM yyyy'}} </span>
          <span *ngIf="!i.eSchool" class="datePipe">|</span>
          <span *ngIf="!i.eSchool">{{ i.eStart | date:'MMMM yyyy'}}</span>
        </div>
        <div>
          <ul>
            <li *ngFor="let task of i.eDesc">{{ task }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
