<div class="backHome">
  <a [routerLink]="['/']">
    <svg height="512px" style="enable-background:new 0 0 512 512;" version="1.1" viewBox="0 0 512 512" width="512px"
      xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="_x37_16-_back__x2C__left_arrow__x2C__direction__x2C_">
        <g>
          <path class="backIcon" d="M366.277,26.814L154.719,238.271c-10.729,10.221-10.729,26.192,0,36.413l211.559,211.455"
            style="fill:none;stroke-width:13.4167;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2.6131;" />
        </g>
      </g>
      <g id="Layer_1" />
    </svg>
  </a>
</div>
<div class="fh-c">
  <div class="prog">
    <h2 class="sp-title">Programming languages</h2>
    <div class="subSkills" *ngFor="let subProgSkills of progSkills">
      <div class="comp" *ngFor="let sublist of subProgSkills | keyvalue">
        <div *ngFor="let ico of sublist.value | keyvalue">
          <i [ngClass]="'devicon-' + ico.value + '-plain'" (mouseover)="addClass($event)" (mouseleave)="removeClass($event)"></i>
          <span>{{ ico.key }}</span>
        </div>
      </div>
    </div>
    <div *ngFor="let subs of skills.sk | keyvalue">
      <h2 class="sp-title">{{ subs.key }}</h2>
      <div class="font-skills" *ngFor="let s of subs.value">
        <p>{{ s }}</p>
      </div>
    </div>
  </div>
</div>
